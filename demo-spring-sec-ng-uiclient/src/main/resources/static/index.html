<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
<script type="text/javascript" src="/webjars/angularjs/angular-route.min.js"></script>
<script type="text/javascript" src="/js/hello.js"></script>
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>

</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
    <div class="container" ng-controller="navigation as nav">
        <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#/">home</a></li>
            <li ng-show="!authenticated"><a href="#/login">login</a></li>
            <li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
        </ul>
    </div>
    <div class="container" ng-view></div>
</body>
</html>
